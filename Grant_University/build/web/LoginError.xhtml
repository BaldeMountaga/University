<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <style>
            table, tr {
                border: 1px solid white;
                }
        </style>
        <title>Login Failed</title>
        <link href="./resources/ExternStyleSheet.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <table border="0" bgcolor="#808080" align="top" width="100%" style="height:100px">
            <tr>
                <td bgcolor="#000080" align="center"><p style="color:#FFF0F5">
           <p style="font-size: 24pt; color: #ffffff; font-family: sans-serif">GRANT UNIVERSITY</p> 
        </p>
                </td>
                <td bgcolor="666699" align="left" width="180">
                    <img alt="" src="Images/education.jpg" width="180" height="120" align="right"/>
                </td>
            </tr>
        </table>
        <table bgcolor="white" border="1"  align="top" width="100%" style="height:470px">
        <tr>
        <td bgcolor="#000080" width="20%" valign="top" align="center">
          <br/>   <br/> <br/>   <br/>
          <table cellspacing="0.5" border="1" align="center" width="100%" bgcolor="FFFFFF">
          <tr>
             <td bgcolor="#000080"><p style="color: #ffffff;text-align:center">Account Login</p></td>
          </tr>
          <tr>
            <td bgcolor="#000080">
               <table  border="0" align="center" width="100%" >
	         <h:form>
                   <tr>
                     <td align="left"><p style="color: #ffffff"> Id: </p>
                     </td>
                     <td align="left"><h:inputText  size="8" id="id" value="#{bean.ID}"></h:inputText></td>
                   </tr>
                   <tr>
                     <td align="left"><p style="color: #ffffff">Password:</p></td>
                     <td align="left"><h:inputSecret size="10" id="pass" value="#{bean.PASS}"></h:inputSecret></td>
                   </tr>
                   <tr>
                       <td align="center">   <h:commandButton styleClass="button" value="Submit" action="#{bean.Action}"/></td>
                       <td align="center"><h:commandButton styleClass="button" value="Reset" type="reset"/></td>
                    </tr>
                </h:form>
              </table>
            </td>
          </tr>
        </table>
      </td>
      <td width="85%" valign="top" bgcolor="white">
        <br/>
        <p style="size:15pt; color:red">
          <b>Incorrect User Name and Password </b>
          <br/>
          <h:form><h:commandButton styleClass="button" value="Home" action="index"/></h:form>
        </p>
      </td>
     </tr>
   </table>
  </h:body>
</html>
