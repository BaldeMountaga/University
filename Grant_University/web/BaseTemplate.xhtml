<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Grant University</title>
        <link href="./resources/ExternStyleSheet.css" rel="stylesheet" type="text/css" />
        <style>
            table, tr {
                border: 1px solid white;
                }
        </style>

    </h:head>
    <h:body>
        <table border="0" bgcolor="#808080" align="top" width="100%" style="height:100px">
            <tr>
                <td bgcolor="#000080" align="center">
                  <p style="font-size: 38pt; color: #ffffff; font-family: Arial Rounded MT Bold">GRANT UNIVERSITY</p> 
                </td>
                <td bgcolor="666699" align="left" width="180">     
                    <img alt=""  src="Images/education.jpg" width="250" height="170" align="right"/>
                </td>
            </tr>
        </table>
        <table bgcolor="white"  border="1"  align="top" width="100%" style="height:470px">
            <tr>
                <td bgcolor="#000080" width="20%" valign="top" align="center">
                  <br/><br/>
                    <h:form>
                        <h:commandLink styleClass="fFormat" action="index" value="Home"></h:commandLink>
                        <br/><br/>
                        <h:commandLink styleClass="fFormat" action="AboutUs" value="About Us"></h:commandLink>
                        <br/><br/>
                        <h:commandLink styleClass="fFormat" action="Registration" value="Registration"></h:commandLink>
                        <br/><br/>
                        <h:commandLink styleClass="fFormat" action="Admissions" value="Admissions"></h:commandLink>
                        <br/><br/>
                        <h:commandLink styleClass="fFormat" action="Contacts" value="Contact Us"></h:commandLink>
                        <br/><br/>
                        <h:commandLink styleClass="fFormat" action="CourseDetails" value="Course Details"></h:commandLink>
                    </h:form>
                  <br/><br/><br/><br/>
                    <table  cellspacing="0.5" border="1" align="center" width="100%" bgcolor="FFFFFF">
                       <tr>
                           <td bgcolor="#000080"><p style="color: #ffffff;text-align: center">Account Login</p></td>
                       </tr>
                       <tr>
                          <td bgcolor="#000080">
                             <table  border="0" align="center" width="100%" >
                               <h:form>
                                 <tr>
                                   <td align="left"><p style="color: #ffffff"> Id: </p>
                                   </td>
                                   <td align="left"><h:inputText  size="20" id="id" value="#{bean.ID}"></h:inputText></td>
                                 </tr>
                                 <tr>
                                  <td align="left"><p style="color: #ffffff">Password:</p></td>
                                  <td align="left"><h:inputSecret size="21" id="pass" value="#{bean.PASS}"></h:inputSecret></td>
                                 </tr>
                                 <tr>
                                     <td align="center">   <h:commandButton styleClass="button" value="Submit" action="#{bean.Action}"/></td>
                                     <td align="center"><h:commandButton styleClass="button" value="Reset" type="reset"/></td>
                                 </tr>
                              </h:form>
                           </table>
                        </td>
                      </tr>
                    </table>
                </td>
                
                <!-- Page specific content starts here  -->
                <td width="85%" valign="top" bgcolor="white">
                    <ui:insert name="body"/>
                </td>
            </tr>
            <!--footer can go here -->
        </table>
    </h:body>
</html>
